  push:
    branches: [ main ] # optional - run automatically on push to main

jobs:
  show-tree:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒˆ Install eza (modern exa)
        run: |
          sudo apt-get update
          sudo apt-get install -y eza

      - name: ğŸŒ² Display Fancy Project Tree
        run: |
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸ—“ï¸  Branch: ${{ github.ref_name }}"
          echo "=============================================="
          echo "ğŸŒ³ Project Structure (depth: 3)"
          echo "=============================================="
          eza --tree --level=3 --git-ignore --icons --color=always \
              --ignore-glob='.git|node_modules|dist|build|coverage|.next'
          echo "=============================================="
